# docker-compose.yml
version: '3.8'

services:
  api:
    build: ./backend
    container_name: agrinet_api
    restart: always
    ports:
      - "5000:5000"
    environment:
      - JWT_SECRET=${JWT_SECRET}
      - STRIPE_KEY=${STRIPE_KEY}
      - NODE_ID=${NODE_ID}
      - AWS_REGION=${AWS_REGION}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
    volumes:
      - ./backend:/app
    command: ["sh", "-c", "node server.js"]

  federation-sync:
    build: ./backend
    container_name: agrinet_federation_sync
    environment:
      - NODE_ID=${NODE_ID}
      - AWS_REGION=${AWS_REGION}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
    command: ["node", "sync/federationSyncJob.js"]

  key-expiry-cleaner:
    build: ./backend
    container_name: agrinet_key_cleaner
    environment:
      - AWS_REGION=${AWS_REGION}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
    command: ["node", "jobs/keyExpiryCleaner.js"]
